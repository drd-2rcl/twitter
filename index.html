<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Twiter</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="/images/home.svg" alt="Home" /> Home</li>
            <li>
              <img src="/images/notification.svg" alt="Notifications" />
              Notifications
            </li>
            <li><img src="/images/message.svg" alt="Messages" /> Messages</li>
          </ul>
        </nav>
        <img src="/images/twitter.svg" alt="Logo Twiter" />
        <div class="side">
          <input type="text" placeholder="Search on Twiter" />
          <img src="/images/avatar.svg" alt="Avatar" />
          <button>Tweet</button>
        </div>
      </div>
    </header>
    <div class="banner"></div>

    <div class="bar">
      <div class="content">
        <ul>
          <li>
            <span>Tweets</span>
            <strong>427</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>123</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>346</strong>
          </li>
          <li>
            <span>Favorties</span>
            <strong>57</strong>
          </li>
        </ul>

        <div class="actions">
          <button>Follow</button>
          <img src="images/more.svg" alt="More" />
        </div>
      </div>
    </div>
  </body>
</html>
